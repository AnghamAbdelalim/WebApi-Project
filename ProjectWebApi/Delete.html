<%@ Page Language="C#" AutoEventWireup="true" CodeBehind="APICall.aspx.cs" Inherits="WebApplication1.APICall" %>
<head runat="server">
    <script src="jquery-1.7.1.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("#Save").click(function () {
                var order = new Object();
                order.Id = $('#Id').val();
                order.Date = $('#Date').val();
                //order.CustomerId = $('#CustomerId').val();
                $.ajax({
                    url: 'http://localhost:61596/api/Orders',
                    type: 'DELETE',
                    dataType: 'json',
                    data: order,
                    success: function (data, textStatus, xhr) {
                        console.log(data);
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.log('Error in Operation');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <form name="form1" id="form1">
        Id:- <input type="text" name="Id" id="Id" />
        Date:-<input type="text" name="Date" id="Date" />
        <!--CustomerId:-<input type="text" name="CustomerId" id="CustomerId" />-->
        <input type="button" id="Save" value="Save Data" />
    </form>
</body>
</html>
