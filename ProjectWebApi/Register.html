<!DOCTYPE html>
<html>
<head>
   
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-off-set-1">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2">
                            New User REgistration
                        </td>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>UserName</td>
                        <td>
                            <input type="text" id="txtUserName" placeholder="UserName" />
                        </td>
                    </tr>
                    <tr>
                        <td>PassWord</td>
                        <td>
                            <input type="password" id="txtpassword" placeholder="password" />
                        </td>
                    </tr>

                    <tr>
                        <td>ConfirmPassWord</td>
                        <td>
                            <input type="password" id="txtConfirmpassword" placeholder="Confirmpassword" />
                        </td>
                    </tr>

                    <tr class="success">

                        <td colspan="2">
                            <input type="button" id="btnRegister" value="Register" class="btn btn-success" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade" tabindex="-1" id="successModal"
                 data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4 class="modal-title">Success</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <h2 class="modal-title">Registration Successful!</h2>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success"
                                    data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Bootstrap alert to display any validation errors-->
            <div id="divError" class="alert alert-danger collapse">


                <a id="linkClose" href="#" class="close">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            //Close the bootstrap alert
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            // Save the new user details
            $('#btnRegister').click(function () {
                $.ajax({
                    url: '/api/account',
                    method: 'POST',
                    data: {
                       Name: $('#txtUserName').val(),
                        password: $('#txtpassword').val(),
                        confirmPassword: $('#txtConfirmpassword').val()
                    },
                    success: function () {
                        $('#successModal').modal('show');
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
        });
    </script>


</body>
</html>
